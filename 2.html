<div class="column"><h1>成功豆花</h1>
<pre><img src= "成功豆花.jpg" height="300" />
<a href="https://goo.gl/maps/ZiodiegfRkw" target="_blank">台東成功鎮</a>
隱身在成功鎮中馬路的一角
充滿文藝風格的店面
在夏天來一碗冰冰涼涼的豆花
除了豆花以外還有其他的冰品可以選擇
重點是可以選擇的加料種類很多呢
有機會路過可以去嘗嘗看
</pre></div>

<div class="column"><h1>我在玩-玩冰箱</h1>
<pre><img src= "玩冰箱.jpg" height="300" />
<a href="https://goo.gl/maps/HNZacVN7uGo" target="_blank">台東東河鄉</a>
這是在路邊的一家小店
大部分桌子椅子似乎都是用漂流木所作的
主要賣的是果汁、冰品及早午餐
特別的是連早午餐都是使用水果製成的
這次點的水果冰雖然要100多
但兩個人分都吃不太完
而水果種類都是看當日供應什麼
整家店都超適合拍照!!
</pre></div>
